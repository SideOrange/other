    <link rel = "stylesheet" href="css/main.css">
	<script>
		var previous = "menu";
		var previousColor = "menu";
		
		function MyFunction(a) {
			if (a != "menu"){
				var b = a+"-button";
				a += "-submenu";
			}
			
			//closing menu
			if (document.getElementById(a).className == "simple-toggle open"){
				document.getElementById(a).className = "simple-toggle";
				document.getElementById('menu-toggle').style.visibility = "visible";
			}
			
			//opening menu
			else{
				//sub menu closing previous
				if(previous!="menu"){
					document.getElementById(previous).className = "simple-toggle";
				}
				if (previousColor != "menu"){
					document.getElementById(previousColor).style.backgroundColor = "#486141";
				}
				document.getElementById(a).className += " open";
				document.getElementById(b).style.backgroundColor = "#2a76b0";
				document.getElementById('menu-toggle').style.visibility = "hidden";
				previous = a;
				previousColor = b;
				
			}
		}
		

		
	</script>
</head>
